specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OffersV1
    network: goerli
    source:
      address: "0xd3495421e0a09eeb3b58ff8a8427ba6b411c3aae"
      abi: OffersV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ExchangeExecuted
        - OfferCanceled
        - OfferCreated
        - OfferFilled
        - OfferUpdated
        - RoyaltyPayout
      abis:
        - name: OffersV1
          file: ./abis/OffersV1.json
      eventHandlers:
        - event: ExchangeExecuted(indexed address,indexed address,(address,uint256,uint256),(address,uint256,uint256))
          handler: handleExchangeExecuted
        - event: OfferCanceled(indexed address,indexed uint256,indexed uint256,(address,address,uint16,uint256))
          handler: handleOfferCanceled
        - event: OfferCreated(indexed address,indexed uint256,indexed uint256,(address,address,uint16,uint256))
          handler: handleOfferCreated
        - event: OfferFilled(indexed address,indexed uint256,indexed uint256,address,address,(address,address,uint16,uint256))
          handler: handleOfferFilled
        - event: OfferUpdated(indexed address,indexed uint256,indexed uint256,(address,address,uint16,uint256))
          handler: handleOfferUpdated
        - event: RoyaltyPayout(indexed address,indexed uint256,address,uint256)
          handler: handleRoyaltyPayout
      file: ./src/offers-v-1.ts
